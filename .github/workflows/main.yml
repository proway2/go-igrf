name: Checking the project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Go environment
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.x
        check-latest: true

    - name: Checking out
      uses: actions/checkout@v3

    - name: Unittests
      run: go test -v -cover ./...
